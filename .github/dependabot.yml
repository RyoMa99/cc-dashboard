version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    groups:
      minor-and-patch:
        update-types:
          - minor
          - patch
    open-pull-requests-limit: 10
    ignore:
      # @cloudflare/vitest-pool-workers が Vitest 4 未対応のため保留
      # 対応状況: https://github.com/cloudflare/workers-sdk/pull/11632
      - dependency-name: vitest
        update-types: ["version-update:semver-major"]

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
